spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./build/h2db/db/devdb;DB_CLOSE_DELAY=-1
    username:
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
